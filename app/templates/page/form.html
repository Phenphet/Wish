{% extends 'page/templates/layout.html' %}

{% block title %} Form Wish {% endblock %}
{% block StyleCss %} <link rel="stylesheet" href="{{url_for('static', filename='form/form.css')}}"> {% endblock %}
{% block content %}
   <div class="container text-center d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card">
            <div class="card-header text-center">
                <p class="fs-4 p-3">เขียนคำอวยพรของคุณ</p>
                <hr>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <label for="fullname" class="col-sm-2 col-form-label text-start">ชื่อ-นามสกุล&nbsp;&nbsp;:</label>
                    <div class="col-sm-10">
                        <input type="text" name="fullname" id="fullname" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="wish" class="col-sm-2 col-form-label text-start">คำอวยพร&nbsp;&nbsp;:</label>
                    <div class="col-sm-10">
                        <textarea name="wish" id="wish" cols="30" rows="10" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="row mb-3 d-flex justify-content-center align-items-center">
                    <label for="department" class="col-sm-2 col-form-label text-start">แผนก &nbsp;/&nbsp; ตำแหน่งงาน&nbsp;&nbsp;:</label>
                    <div class="col-sm-10">
                        <input type="text" name="department" id="department" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="input1" class="col-sm-2 col-form-label text-start">บริษัท&nbsp;&nbsp;:</label>
                    <div class="col-sm-10">
                        <input type="text" name="company" id="company" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-success" id="button" onclick="Submit()">บันทึก</button>
                <button class="btn btn-danger" id="button" onclick="Cancel()">ยกเลิก</button>
            </div>
        </div>
   </div>
{% endblock %}
{% block javascriptfile %}
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='form/form.js') }}"></script>
{% endblock %}
